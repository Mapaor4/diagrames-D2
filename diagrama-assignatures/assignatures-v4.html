<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama assignatures v4</title>
    <link rel="stylesheet" href="diagrama-d2.css">
    
</head>
<body>
    <div id="contenidor-svg"></div>
    <script src="make-svg-interactive.js"></script>
    <script>
        fetch("assignatures-v4.svg")
            .then(response => response.text())
            .then(svgContent => {
                document.querySelector(".contenidor-svg").innerHTML = svgContent;
                if (typeof attachSVGEvents === "function") {
                    attachSVGEvents(); // Cridem la funció d'interacció un cop carregat l’SVG
                }
            })
            .catch(error => console.error("Error carregant l'SVG:", error));
    </script>
</body>
</html>
