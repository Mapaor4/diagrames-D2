<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama assignatures v8</title>
<!--     <link rel="stylesheet" href="diagrama-d2.css"> -->
    
</head>
<body>
    <div class="contenidor-svg"></div>

    <script src="make-svg-interactive-ds-v12.js"></script> <!-- Script extern per la interactivitat -->
    <script>
        fetch("assignatures-v7.svg")
            .then(response => response.text())
            .then(svgContent => {
                const container = document.querySelector(".contenidor-svg");
                if (!container) {
                    console.error("Error: No s'ha trobat el contenidor SVG.");
                    return;
                }
                container.innerHTML = svgContent;

                // Si el script interactiu està carregat, cridem la funció
                if (typeof attachSVGEvents === "function") {
                    attachSVGEvents();
                }
            })
            .catch(error => console.error("Error carregant l'SVG:", error));
    </script>
</body>
</html>
